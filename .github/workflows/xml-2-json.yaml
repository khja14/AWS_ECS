name: Convert XML to JSON with xq

on:
  push:
  workflow_dispatch:

env:
  # $WORKSPACE
  WORKSPACE: "XML2JSON/workspace"

  
jobs:
  # 1. Checkout code and set up environment
  sample-first-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ls cmd
        run: ls
      - name: pwd cmd
        run: pwd
      
  # 2. Convert XML to JSON
  convert-xml-2-json:
    runs-on: ubuntu-latest
    needs: sample-first-job

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Output Env
        run: echo $WORKSPACE

      - name: Install xq (yq)
        run: pip install yq

      - name: Check jq version
        run: jq --version

      # 1. xq . < input.xml: XML → JSON に変換
      # 2. jq 'walk(...)': 全体のJSONツリーを探索して、
      # 3. "#text" を含んでいる object はそれだけを残す
      - name: Convert XML to JSON using xq
        run: |
          xq . < $WORKSPACE/input.xml | jq 'walk(
            if type == "object" then
              with_entries(select(.key | startswith("@") | not)) 
              | if has("#text") then .["#text"] else . end
            else .
            end
          )' > $WORKSPACE/output.json
        # run: xq . < $WORKSPACE/input.xml | jq 'walk(if type == "object" and has("#text") then .["#text"] else . end)' > $WORKSPACE/output.json


      - name: Show Result
        run: cat $WORKSPACE/output.json
